<div id="modal-dialog">
	<div class="modal-artist-dialog">
		<div class="right-dialog">
			<img class="artist-img-dialog" src="{{data[0].imageLink}}" alt="Artist picture"/>
		</div>
		<div class="left-dialog">
			<h3>Artist</h3>
			<h1>
                {{data[0].name}}
            </h1>
			<p id="genres-dialog">Genres: {{data[0].genres.slice(0,4).join(', ')}}</p>
			<p id="popularity-dialog">Popularity: {{data[0].popularity}}</p>
		</div>
		<div class="close-dialog" (click)="closeDialog()">
			<span>X</span>
		</div>
	</div>
    <br><hr id="hr-dialog">

    <h2 id="type-dialog">Albums</h2>
    <p id="click-on-albums">Click on album to view tracks</p>
    <div *ngIf="show"  id="show-dialog">
        <div id="show-album-dialog">
            <img src="{{album.imageLink}}" alt="Chosen album" id="chosen-album">
            <div id="album-info-dialog">
                <h4>Album</h4>
                <h3>{{album.name}}</h3>
                <h5>Tracks: {{album.songs.length}}</h5>
            </div>
            <div id="hide-dialog" class="close-dialog" (click)="show = !show">
                <span id="hide"> Hide</span>
            </div>
        </div>
        <div>
            <br>
            <h3>Tracks</h3>
            <dialog-table [album]="album"></dialog-table>
        </div>
    </div>

    <div id="modal-album-dialog" [style.width.px]="divWidth">
        <div *ngFor="let album of data[1];" class="album-info-dialog">
            <div class="img-dialog">
                <img class="album-img-dialog" (click)="intoView(album);"
                     src="{{album.imageLink}}" alt="Album picture">
            </div>
            <div class="album-text-dialog">
                <p>{{album.name}}</p>
            </div>

        </div>
    </div>
</div>
