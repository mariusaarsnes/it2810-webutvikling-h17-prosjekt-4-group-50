<div *ngIf="user">
    <div class="info-wrapper">
        <h1>View history for {{user.username}}</h1>

        <div class="search-info-wrapper">
            <div class="search-container mat-elevation-z8">
                <h3>Unique viewed items</h3>
                <div class="underline"></div>
                <div *ngIf="uniqueSearches; else noUniquesearch">
                    <h1>{{uniqueSearches}}</h1>
                </div>
                <ng-template #noUniquesearch>
                    <h1>0</h1>
                </ng-template>
            </div>
            <div class="search-container mat-elevation-z8">
                <h3>Total viewed items</h3>
                <div class="underline"></div>
                <div *ngIf="totalSearches; else noTotalsearch">
                    <h1>{{totalSearches}}</h1>
                </div>
                <ng-template #noTotalsearch>
                    <h1>0</h1>
                </ng-template>
            </div>
        </div>
        <div>
            <h2>Recently viewed</h2>
            <search-history-list></search-history-list>
        </div>
    </div>
</div>
