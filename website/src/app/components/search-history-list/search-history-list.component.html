<div class="example-container mat-elevation-z8">
    <mat-table #table [attr.dataSource]="dataSource">

        <!-- search Column -->
        <ng-container attr.matColumnDef="search">
            <mat-header-cell *matHeaderCellDef> Search text</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.search}}</mat-cell>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.date}}</mat-cell>
        </ng-container>

        <mat-header-row [attr.matHeaderRowDef]="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; Columns: displayedColumns;"
                 [attr.click]="handleRowClick(row)"
        >
        </mat-row>
    </mat-table>
</div>
