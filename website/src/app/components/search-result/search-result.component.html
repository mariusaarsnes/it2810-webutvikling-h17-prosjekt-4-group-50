<div class="result-container">
    <div *ngIf="searchType === 'artist' artists">
        <div *ngFor="let artist of artists">
            <app-artist [artist]="artist" id={{artist.id}}></app-artist>
        </div>
    </div>
    <div *ngIf="searchType === 'album' && albums">
        <div *ngFor="let artist of artists">
            <app-artist [artist]="artist" id={{artist.id}}></app-artist>
        </div>
    </div>
    <div *ngIf="searchType === 'track' && tracks">
        <div *ngFor="let track of tracks">
            <app-track [track]="track"></app-track>
        </div>
    </div>
</div>
