<div class="artist-container">
    <div class="image-wrapper">
        <img src="{{track.albumData.imageLink}}" alt="artist picture"/>
    </div>
    <h4>{{track.name}}</h4>
    <p class="track-info">{{track.duration ? "Duration: " + track.duration[0] + "m " + track.duration[1] + "s " : 0}}</p>
    <div class="bottom-buttons">
    </div>
</div>
