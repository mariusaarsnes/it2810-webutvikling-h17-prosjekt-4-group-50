<div *ngIf="loaded">
    <div *ngIf="wordData; else displayMessage">
        <div AgWordCloud
             #word_cloud_chart=ag-word-cloud
             [wordData]="wordData"
             [options]="options"
             [color]="colors"
             class="font">
        </div>
    </div>

    <ng-template #displayMessage>
        <p>Could not make a wordcloud for your genres since you are not following any artists!</p>
    </ng-template>

</div>
